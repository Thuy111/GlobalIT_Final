<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header>
  <!-- Bootstrap 4 CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

   <!-- CSS -->
   <link rel="stylesheet" href="@{/request.css}" />
</header>
<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">

    <div class="container mt-5" style="max-width: 480px;">
      <h4 class="mb-4 font-weight-bold">&lt; 의뢰서 작성 &gt;</h4>

      <form th:action="@{/smash/request/register}" method="post" th:object="${requestDTO}">

        <!-- 이미지 업로드 영역 (디자인용) -->
        <div class="mb-3 text-center">
          <div class="border bg-light d-inline-block rounded p-3" style="width: 100px; height: 100px;">
            <img src="/img/placeholder-image.png" class="img-fluid" alt="No Image">
          </div>
          <button type="button" class="btn btn-outline-secondary btn-sm ml-2 rounded-circle">+</button>
        </div>

        <!-- 제목 -->
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요" required>
        </div>

        <!-- 해시태그 -->
        <div class="form-group">
          <label for="hashtag">해시태그 <small class="text-muted">(띄어쓰기 기준으로 적용)</small></label>
          <input type="text" id="hashtag" class="form-control" placeholder="#예시 #대여 #장난감">
        </div>

        <!-- 내용 -->
        <div class="form-group">
          <label for="content">내용</label>
          <textarea id="content" class="form-control" th:field="*{content}" rows="4"
            placeholder="대여 기간과 자세한 내용을 기재해주세요." required></textarea>
        </div>

        <!-- 대여 방법 -->
        <div class="form-group">
          <label>대여 방법</label><br>
          <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
            <label class="btn btn-outline-primary w-50" id="visitLabel">
              <input type="radio" th:field="*{isDelivery}" value="0" autocomplete="off" required> 직접 방문
            </label>
            <label class="btn btn-outline-dark w-50 ml-2" id="deliveryLabel">
              <input type="radio" th:field="*{isDelivery}" value="1" autocomplete="off"> 택배 배송
            </label>
          </div>
        </div>

        <!-- 대여 날짜 -->
        <div class="form-group">
          <label for="useDate">대여 날짜</label>
          <input type="date" id="useDate" class="form-control" th:field="*{useDate}" required>
        </div>

        <!-- 대여 지역 -->
        <div class="form-group">
          <label for="useRegion">대여 지역</label>
          <div class="input-group">
            <input type="text" id="useRegion" class="form-control" th:field="*{useRegion}" required>
            <div class="input-group-append">
              <button class="btn btn-dark" type="button">주소 찾기</button>
            </div>
          </div>
          <small class="text-muted">나머지 주소</small>
          <input type="text" class="form-control"  required>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-dark btn-block mt-4">작성 완료</button>
      </form>
    </div>

  </th:block>
</th:block>
</body>
</html>
