<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/review.css">
</head>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
<th:block th:fragment="content">

<form th:action="@{/smash/review/update}" method="post"
      enctype="multipart/form-data" th:object="${review}"
      onsubmit="return confirmUpdate();">
    <input type="hidden" th:field="*{idx}" />
    <input type="hidden" th:field="*{estimateIdx}" />
    
    <label>별점:</label>
    <input type="number" th:field="*{star}" min="1" max="5" required />
    
    <label>내용:</label>
    <textarea th:field="*{comment}" required></textarea>
    
    <!-- 기존 이미지 보여주기 -->
    <div th:if="${review.images != null}">
        <img th:each="img : ${review.images}" th:src="@{'/images/' + ${img.sName}}" style="width:100px; margin-right:10px;" />
    </div>
    
    <!-- 새 이미지 업로드 -->
    <input type="file" name="imageFiles" multiple />
    
    <button type="submit">수정하기</button>
</form>

<script>
function confirmUpdate() {
    return confirm("수정은 단 한 번만 가능합니다.\n정말 수정하시겠습니까?");
}
</script>
