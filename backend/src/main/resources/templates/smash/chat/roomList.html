<th:block th:replace="~{/layout/basic :: setContent(~{/layout/topbar :: title(title=${title},sender=${sender},room=${room})}, ~{this::content})}">
  <th:block th:fragment="content">

      <div class="chat_container">
        <h2 th:if="${#lists.isEmpty(roomList)}">채팅방이 없습니다.</h2>
        
        <div class="chat_list" th:if="${!#lists.isEmpty(roomList)}">
          <div th:each="rooms : ${roomList}" th:if="${rooms.roomId != null}" class="room_list">
            <div class="room_body">
              <div class="room_name">
                <div th:class="|${rooms.roomId} chat_room|"
                  th:text="${currentUser.role == 0 ? rooms.partnerStoreName :
                            (currentUser.role == 1 ? rooms.memberNickname :
                            rooms.memberNickname + '-' + rooms.partnerStoreName)}">
                </div>
                <span> 채팅방</span>
              </div>
              <div class="last_msg" th:text="${rooms.lsatMessage.message}"></div>
              <div class="last_time">[[${T(java.time.format.DateTimeFormatter).ofPattern('yyyy년 MM월 dd일 HH:mm').format(rooms.lsatMessage.time)}]]</div>
            </div>
            <div class="room_enter_box">
              <a th:href="@{chatRoom(roomId=${rooms.roomId})}" class="btn"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>
            </div>
          </div>
        </div>

    </div>

    <script>
    </script>
  </th:block>
</th:block>
